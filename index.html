<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI - Persistent Session</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
            --user-bubble: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text: #f8fafc;
        }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: var(--text); height: 100vh; display: flex; flex-direction: column; 
        }
        .header { padding: 15px; background: var(--card); text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        
        /* Persistent Settings Bar */
        .settings-bar { 
            background: rgba(0,0,0,0.5); padding: 10px; font-size: 12px; 
            display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; align-items: center; 
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; font-size: 15px; animation: fadeIn 0.3s ease; }
        .user-msg { align-self: flex-end; background: var(--user-bubble); color: white; border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-start; background: var(--card); border: 1px solid rgba(255,255,255,0.1); border-bottom-left-radius: 2px; }
        
        .input-area { background: var(--card); padding: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        input, select { background: rgba(0,0,0,0.3); border: 1px solid #475569; padding: 8px; border-radius: 8px; color: white; outline: none; }
        
        button { border: none; padding: 0 15px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; height: 40px; }
        #sendBtn { background: var(--accent); color: #0f172a; }
        #micBtn { background: #475569; color: white; font-size: 18px; }
        #micBtn.listening { background: #ef4444; animation: pulse 1.5s infinite; }
        .btn-danger { background: #ef4444; color: white; font-size: 10px; height: 25px; padding: 0 10px; }

        #loader { display: none; font-size: 12px; color: var(--accent); text-align: center; margin-bottom: 8px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0; background: linear-gradient(to right, #38bdf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Gemini AI Pro</h2>
    </div>

    <div class="settings-bar">
        <div>
            <input type="password" id="apiKeyInput" placeholder="Paste API Key here..." style="width: 180px;">
            <button id="saveKeyBtn" style="height: 30px; background: #22c55e; color: white; font-size: 11px;">Save Key</button>
            <button id="clearKeyBtn" class="btn-danger">Clear</button>
        </div>
        <div style="display: flex; align-items: center; gap: 5px;">
            <span>Voice:</span>
            <select id="voiceSelect" style="width: 120px;"></select>
            <input type="checkbox" id="voiceToggle" checked>
        </div>
    </div>

    <div class="chat-container" id="chat">
        <div class="msg ai-msg">Key saved in your browser locally. I won't reset unless you click "Clear".</div>
    </div>

    <div class="input-area">
        <div id="loader">Gemini is thinking... ‚ú®</div>
        <div style="display: flex; gap: 10px;">
            <button id="micBtn">üéôÔ∏è</button>
            <input type="text" id="userInput" placeholder="Ask me anything..." style="flex:1" autocomplete="off">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        // Updated 2026 Model IDs
        const MODEL_IDS = ["gemini-3.1-pro-preview", "gemini-3-flash-preview", "gemini-2.5-flash"];
        
        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const voiceToggle = document.getElementById('voiceToggle');

        // --- PERSISTENCE LOGIC (LocalStorage) ---
        window.onload = () => {
            const savedKey = localStorage.getItem('gemini_api_key');
            if (savedKey) {
                apiKeyInput.value = savedKey;
                appendMsg("‚úÖ API Key loaded from memory.", "ai");
            }
        };

        document.getElementById('saveKeyBtn').onclick = () => {
            localStorage.setItem('gemini_api_key', apiKeyInput.value.trim());
            alert("API Key saved locally!");
        };

        document.getElementById('clearKeyBtn').onclick = () => {
            localStorage.removeItem('gemini_api_key');
            apiKeyInput.value = "";
            alert("Key cleared!");
        };

        // --- VOICE SETUP ---
        let voices = [];
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            voiceSelect.innerHTML = voices.map((v, i) => `<option value="${i}">${v.name}</option>`).join('');
        }
        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        function speak(text) {
            if (!voiceToggle.checked) return;
            window.speechSynthesis.cancel();
            const ut = new SpeechSynthesisUtterance(text.replace(/[#*`_]/g, ''));
            if (voices[voiceSelect.value]) ut.voice = voices[voiceSelect.value];
            window.speechSynthesis.speak(ut);
        }

        // --- MICROPHONE ---
        const Recognition = window.webkitSpeechRecognition || window.SpeechRecognition;
        if (Recognition) {
            const rec = new Recognition();
            rec.onstart = () => { document.getElementById('micBtn').classList.add('listening'); window.speechSynthesis.cancel(); };
            rec.onend = () => document.getElementById('micBtn').classList.remove('listening');
            rec.onresult = (e) => { input.value = e.results[0][0].transcript; askAI(); };
            document.getElementById('micBtn').onclick = () => rec.start();
        }

        // --- CHAT LOGIC ---
        async function askAI() {
            const text = input.value.trim();
            const key = apiKeyInput.value.trim();
            
            if (!text) return;
            if (!key) { appendMsg("‚ùå Error: No API Key found. Paste it above and click Save.", "ai"); return; }

            appendMsg(text, 'user');
            input.value = '';
            document.getElementById('loader').style.display = 'block';

            let success = false;
            for (let model of MODEL_IDS) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                    });
                    const data = await response.json();
                    
                    if (data.candidates) {
                        const reply = data.candidates[0].content.parts[0].text;
                        appendMsg(reply, 'ai');
                        speak(reply);
                        success = true;
                        break;
                    }
                } catch (e) { console.warn(`Model ${model} failed...`); }
            }

            if (!success) appendMsg("‚ö†Ô∏è Connection failed. Check your API key at aistudio.google.com", "ai");
            document.getElementById('loader').style.display = 'none';
        }

        function appendMsg(t, s) {
            const d = document.createElement('div');
            d.className = `msg ${s}-msg`;
            d.innerHTML = s === 'ai' ? marked.parse(t) : t;
            chat.appendChild(d);
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('sendBtn').onclick = askAI;
        input.onkeypress = (e) => { if(e.key === 'Enter') askAI(); };
    </script>
</body>
</html>
