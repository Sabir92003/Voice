<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 3 Voice Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); --accent: #38bdf8; --text: #f8fafc; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: radial-gradient(circle at top left, #1e1b4b, #0f172a); color: var(--text); height: 100vh; display: flex; flex-direction: column; }
        .header { padding: 15px; background: var(--card); text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .settings-bar { background: rgba(0,0,0,0.4); padding: 8px; font-size: 11px; display: flex; justify-content: center; gap: 15px; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; font-size: 15px; animation: fadeIn 0.3s ease; }
        .user-msg { align-self: flex-end; background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); color: white; border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-start; background: var(--card); border: 1px solid rgba(255,255,255,0.1); border-bottom-left-radius: 2px; }
        .input-area { background: var(--card); padding: 20px; display: flex; gap: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        input, select { background: rgba(0,0,0,0.3); border: 1px solid #475569; padding: 10px; border-radius: 10px; color: white; outline: none; }
        button { border: none; padding: 0 20px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        #sendBtn { background: var(--accent); color: #0f172a; }
        #micBtn { background: #475569; color: white; font-size: 18px; }
        #micBtn.listening { background: #ef4444; animation: pulse 1.5s infinite; }
        #loader { display: none; font-size: 12px; color: var(--accent); text-align: center; margin-bottom: 8px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0; background: linear-gradient(to right, #38bdf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Gemini 3 Assistant</h2>
    </div>

    <div class="settings-bar">
        <input type="password" id="apiKeyInput" placeholder="Enter API Key" style="font-size: 10px; width: 120px; padding: 4px;">
        <select id="voiceSelect" style="font-size: 10px; padding: 4px;"></select>
        <label><input type="checkbox" id="voiceToggle" checked> Voice On</label>
    </div>

    <div class="chat-container" id="chat">
        <div class="msg ai-msg">Welcome! Please enter your <b>API Key</b> above. I'm ready to use the new 2026 Gemini 3 models.</div>
    </div>

    <div class="input-area">
        <div style="width: 100%;">
            <div id="loader">Gemini 3 is thinking... ‚ú®</div>
            <div style="display: flex; gap: 10px;">
                <button id="micBtn">üéôÔ∏è</button>
                <input type="text" id="userInput" placeholder="Ask anything..." autocomplete="off" style="flex:1">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Updated 2026 Model List
        const MODEL_IDS = ["gemini-3.1-pro-preview", "gemini-3-flash-preview", "gemini-2.5-flash"];
        
        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const voiceToggle = document.getElementById('voiceToggle');

        // --- Voice Synthesis Setup ---
        let voices = [];
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            voiceSelect.innerHTML = voices.map((v, i) => `<option value="${i}">${v.name}</option>`).join('');
        }
        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        function speak(text) {
            if (!voiceToggle.checked) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text.replace(/[#*`_]/g, ''));
            if (voices[voiceSelect.value]) utterance.voice = voices[voiceSelect.value];
            window.speechSynthesis.speak(utterance);
        }

        // --- Speech Recognition ---
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (Recognition) {
            const rec = new Recognition();
            rec.onstart = () => document.getElementById('micBtn').classList.add('listening');
            rec.onend = () => document.getElementById('micBtn').classList.remove('listening');
            rec.onresult = (e) => { input.value = e.results[0][0].transcript; askAI(); };
            document.getElementById('micBtn').onclick = () => rec.start();
        }

        // --- API Logic ---
        async function askAI() {
            const text = input.value.trim();
            const key = apiKeyInput.value.trim();
            if (!text) return;
            if (!key) { alert("Please enter your API Key in the settings bar!"); return; }

            appendMsg(text, 'user');
            input.value = '';
            document.getElementById('loader').style.display = 'block';

            let success = false;
            for (let model of MODEL_IDS) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                    });
                    const data = await response.json();
                    if (data.candidates) {
                        const reply = data.candidates[0].content.parts[0].text;
                        appendMsg(reply, 'ai');
                        speak(reply);
                        success = true;
                        break;
                    }
                } catch (err) { console.log(`Model ${model} failed, trying next...`); }
            }

            if (!success) appendMsg("‚ö†Ô∏è Connection failed. Check your API key or ensure your repo is Private.", 'ai');
            document.getElementById('loader').style.display = 'none';
        }

        function appendMsg(text, sender) {
            const d = document.createElement('div');
            d.className = `msg ${sender}-msg`;
            d.innerHTML = sender === 'ai' ? marked.parse(text) : text;
            chat.appendChild(d);
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('sendBtn').onclick = askAI;
        input.onkeypress = (e) => { if(e.key === 'Enter') askAI(); };
    </script>
</body>
</html>
