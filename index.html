<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI - GitHub Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
            --user-bubble: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text: #f8fafc;
        }
        body { 
            margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: var(--text); height: 100vh; display: flex; flex-direction: column; 
        }
        .header { 
            padding: 15px; background: var(--card); text-align: center; 
            border-bottom: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
        }
        .controls-bar {
            display: flex; justify-content: space-around; align-items: center;
            background: rgba(0,0,0,0.3); padding: 10px; font-size: 12px;
        }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; font-size: 15px; animation: fadeIn 0.3s ease; }
        .user-msg { align-self: flex-end; background: var(--user-bubble); color: white; border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-start; background: var(--card); border: 1px solid rgba(255,255,255,0.1); border-bottom-left-radius: 2px; }
        .input-area { background: var(--card); padding: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        
        select, input { background: rgba(255,255,255,0.1); border: 1px solid #475569; color: white; border-radius: 8px; padding: 5px; outline: none; }
        input { flex: 1; padding: 12px; border-radius: 12px; }
        
        button { border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; height: 45px; }
        #sendBtn { background: var(--accent); color: #0f172a; }
        #micBtn { background: #475569; color: white; font-size: 18px; width: 50px; padding: 0; }
        #micBtn.listening { background: #ef4444; animation: pulse 1.5s infinite; }
        
        #loader { display: none; color: var(--accent); text-align: center; margin-bottom: 5px; font-weight: bold; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0; background: linear-gradient(to right, #38bdf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Gemini Pro Voice</h2>
    </div>

    <div class="controls-bar">
        <div>
            <span>Voice Over: </span>
            <input type="checkbox" id="voiceToggle" checked>
        </div>
        <div>
            <span>Voice Type: </span>
            <select id="voiceSelect"><option>Loading voices...</option></select>
        </div>
    </div>

    <div class="chat-container" id="chat">
        <div class="msg ai-msg">GitHub Pages active! Click üéôÔ∏è to talk. Use the menu above to change my voice.</div>
    </div>

    <div class="input-area">
        <div id="loader">Thinking... ‚ú®</div>
        <div style="display: flex; gap: 10px;">
            <button id="micBtn">üéôÔ∏è</button>
            <input type="text" id="userInput" placeholder="Type or speak..." autocomplete="off">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyC2UG_g-gulGNOzU1710vq71pqlqnhT7D0";
        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const voiceToggle = document.getElementById('voiceToggle');
        const loader = document.getElementById('loader');

        // --- 1. VOICE SELECTOR LOGIC ---
        let voices = [];
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            voiceSelect.innerHTML = voices
                .map((voice, i) => `<option value="${i}">${voice.name} (${voice.lang})</option>`)
                .join('');
        }
        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        function speakText(text) {
            if (!voiceToggle.checked) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text.replace(/[#*`_]/g, ''));
            if (voices[voiceSelect.value]) {
                utterance.voice = voices[voiceSelect.value];
            }
            window.speechSynthesis.speak(utterance);
        }

        // --- 2. MICROPHONE LOGIC ---
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.onstart = () => {
            document.getElementById('micBtn').classList.add('listening');
            window.speechSynthesis.cancel();
        };
        recognition.onresult = (e) => {
            input.value = e.results[0][0].transcript;
            askAI();
        };
        recognition.onend = () => document.getElementById('micBtn').classList.remove('listening');
        document.getElementById('micBtn').onclick = () => { try { recognition.start(); } catch(e) { recognition.stop(); } };

        // --- 3. AI LOGIC ---
        async function askAI() {
            const text = input.value.trim();
            if (!text) return;

            appendMsg(text, 'user');
            input.value = '';
            loader.style.display = 'block';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                });

                const data = await response.json();
                if (data.error) {
                    appendMsg(`‚ùå API Error: ${data.error.message}`, 'ai');
                } else {
                    const aiMsg = data.candidates[0].content.parts[0].text;
                    appendMsg(aiMsg, 'ai');
                    speakText(aiMsg);
                }
            } catch (err) {
                appendMsg("‚ö†Ô∏è Error. Check if your API key is restricted by Google.", 'ai');
            }
            loader.style.display = 'none';
        }

        function appendMsg(text, sender) {
            const div = document.createElement('div');
            div.className = `msg ${sender}-msg`;
            div.innerHTML = sender === 'ai' ? marked.parse(text) : text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('sendBtn').onclick = askAI;
        input.onkeypress = (e) => { if (e.key === 'Enter') askAI(); };
    </script>
</body>
</html>
