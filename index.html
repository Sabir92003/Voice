<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI - Voice & Text</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
            --user-bubble: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text: #f8fafc;
        }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: var(--text); height: 100vh; display: flex; flex-direction: column; 
        }
        .header { 
            padding: 15px; background: var(--card); text-align: center; 
            border-bottom: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center; px: 20px;
        }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; font-size: 15px; animation: fadeIn 0.3s ease; }
        .user-msg { align-self: flex-end; background: var(--user-bubble); color: white; border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-start; background: var(--card); border: 1px solid rgba(255,255,255,0.1); border-bottom-left-radius: 2px; }
        .input-area { background: var(--card); padding: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        input { flex: 1; background: rgba(0,0,0,0.2); border: 1px solid #475569; padding: 12px; border-radius: 12px; color: white; outline: none; }
        button { border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; height: 45px; }
        #sendBtn { background: var(--accent); color: #0f172a; }
        #micBtn { background: #475569; color: white; font-size: 18px; width: 50px; padding: 0; }
        #micBtn.listening { background: #ef4444; animation: pulse 1.5s infinite; }
        
        /* Voice Toggle Style */
        .voice-control { display: flex; align-items: center; gap: 8px; font-size: 13px; color: var(--accent); }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #475569; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        #loader { display: none; font-size: 12px; color: var(--accent); margin-bottom: 5px; text-align: center; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <div style="width: 80px;"></div> <h2 style="margin:0; background: linear-gradient(to right, #38bdf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Gemini Voice AI</h2>
        <div class="voice-control">
            <span>Voice Over</span>
            <label class="switch">
                <input type="checkbox" id="voiceToggle" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="chat-container" id="chat">
        <div class="msg ai-msg">Hello! Click üéôÔ∏è to talk. I can also speak my answers back to you!</div>
    </div>

    <div class="input-area">
        <div id="loader">Gemini is thinking... ‚ú®</div>
        <div style="display: flex; gap: 10px;">
            <button id="micBtn" title="Speak">üéôÔ∏è</button>
            <input type="text" id="userInput" placeholder="Ask me anything..." autocomplete="off">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyC2UG_g-gulGNOzU1710vq71pqlqnhT7D0";
        const MODEL_IDS = ["gemini-1.5-flash", "gemini-pro"];

        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const loader = document.getElementById('loader');
        const voiceToggle = document.getElementById('voiceToggle');

        // --- SPEECH SYNTHESIS (VOICE OVER) ---
        function speakText(text) {
            if (!voiceToggle.checked) return;
            
            // Cancel any current speaking
            window.speechSynthesis.cancel();

            // Strip Markdown symbols for cleaner speech
            const cleanText = text.replace(/[#*`_]/g, '');
            
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.rate = 1.0; 
            utterance.pitch = 1.0;
            utterance.lang = 'en-US';
            
            window.speechSynthesis.speak(utterance);
        }

        // --- VOICE RECOGNITION (LISTENING) ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.onstart = () => {
                micBtn.classList.add('listening');
                window.speechSynthesis.cancel(); // Stop AI talking when you start talking
            };
            recognition.onresult = (e) => {
                input.value = e.results[0][0].transcript;
                askAI();
            };
            recognition.onend = () => micBtn.classList.remove('listening');
            micBtn.onclick = () => { try { recognition.start(); } catch(e) { recognition.stop(); } };
        }

        // --- CHAT LOGIC ---
        async function askAI() {
            const text = input.value.trim();
            if (!text) return;

            appendMsg(text, 'user');
            input.value = '';
            loader.style.display = 'block';

            let success = false;
            for (let modelId of MODEL_IDS) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                    });
                    const data = await response.json();
                    if (data.candidates) {
                        const aiResponse = data.candidates[0].content.parts[0].text;
                        appendMsg(aiResponse, 'ai');
                        speakText(aiResponse); // Trigger Voice Over
                        success = true;
                        break;
                    }
                } catch (e) { console.log("Trying next model..."); }
            }
            if (!success) appendMsg("‚ö†Ô∏è Connection failed. Check your API key or use a Local Server.", 'ai');
            loader.style.display = 'none';
        }

        function appendMsg(text, sender) {
            const div = document.createElement('div');
            div.className = `msg ${sender}-msg`;
            div.innerHTML = sender === 'ai' ? marked.parse(text) : text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        sendBtn.onclick = askAI;
        input.onkeypress = (e) => { if(e.key === 'Enter') askAI(); };
    </script>
</body>
</html>
