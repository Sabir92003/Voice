<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI - 2026 Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); --accent: #38bdf8; --text: #f8fafc; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: radial-gradient(circle at top left, #1e1b4b, #0f172a); color: var(--text); height: 100vh; display: flex; flex-direction: column; }
        .header { padding: 15px; background: var(--card); text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; font-size: 15px; animation: fadeIn 0.3s ease; }
        .user-msg { align-self: flex-end; background: linear-gradient(135deg, #6366f1, #a855f7); color: white; border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-start; background: var(--card); border: 1px solid rgba(255,255,255,0.1); border-bottom-left-radius: 2px; }
        .ai-msg img { max-width: 100%; border-radius: 10px; margin-top: 10px; border: 2px solid var(--accent); }
        .input-area { background: var(--card); padding: 20px; display: flex; gap: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        input { flex: 1; background: rgba(0,0,0,0.2); border: 1px solid #475569; padding: 12px; border-radius: 12px; color: white; outline: none; }
        button { border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        #sendBtn { background: var(--accent); color: #0f172a; }
        #micBtn { background: #475569; color: white; font-size: 18px; }
        #micBtn.listening { background: #ef4444; animation: pulse 1.5s infinite; }
        #loader { display: none; font-size: 12px; color: var(--accent); text-align: center; margin-bottom: 5px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header"><h2>Gemini Smart Assistant</h2></div>
    <div class="chat-container" id="chat">
        <div class="msg ai-msg">Hello! Please use a <b>Local Server</b> for the mic and API to work. Try saying "Show me a cat."</div>
    </div>

    <div class="input-area">
        <div style="width: 100%;">
            <div id="loader">Gemini is thinking... ‚ú®</div>
            <div style="display: flex; gap: 10px;">
                <button id="micBtn">üéôÔ∏è</button>
                <input type="text" id="userInput" placeholder="Ask me something..." autocomplete="off">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyCTCC22AQSRiRc3Al6b_R9cH-f21C8yZOU";
        // Updated 2026 Model List
        const MODEL_IDS = ["gemini-1.5-flash", "gemini-1.5-pro", "gemini-pro"];

        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');
        const micBtn = document.getElementById('micBtn');
        const loader = document.getElementById('loader');

        // --- MICROPHONE ---
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.onstart = () => micBtn.classList.add('listening');
        recognition.onend = () => micBtn.classList.remove('listening');
        recognition.onresult = (e) => { input.value = e.results[0][0].transcript; askAI(); };
        micBtn.onclick = () => { try { recognition.start(); } catch(e) { recognition.stop(); } };

        // --- AI LOGIC ---
        async function askAI() {
            const text = input.value.trim();
            if (!text) return;
            appendMsg(text, 'user');
            input.value = '';
            loader.style.display = 'block';

            let prompt = text;
            if (/photo|image|cat|dog/i.test(text)) {
                prompt += ` (Strict: Provide only this Markdown: ![img](https://loremflickr.com/600/400/${text.split(' ').pop()}))`;
            }

            let success = false;
            let errorMessage = "Network Error: Are you running on a Local Server?";

            for (let modelId of MODEL_IDS) {
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    
                    if (data.candidates) {
                        appendMsg(data.candidates[0].content.parts[0].text, 'ai');
                        success = true;
                        break;
                    } else if (data.error) {
                        errorMessage = data.error.message;
                    }
                } catch (e) { console.error("Switching model..."); }
            }

            if (!success) appendMsg(`‚ùå API Error: ${errorMessage}`, 'ai');
            loader.style.display = 'none';
        }

        function appendMsg(text, sender) {
            const div = document.createElement('div');
            div.className = `msg ${sender}-msg`;
            div.innerHTML = sender === 'ai' ? marked.parse(text) : text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('sendBtn').onclick = askAI;
        input.onkeypress = (e) => { if(e.key === 'Enter') askAI(); };
    </script>
</body>
</html>
