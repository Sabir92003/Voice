<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI - Voice & Text</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
            --user-bubble: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text: #f8fafc;
        }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: var(--text); height: 100vh; display: flex; flex-direction: column; 
        }
        .header { padding: 15px; background: var(--card); text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; font-size: 15px; animation: fadeIn 0.3s ease; }
        .user-msg { align-self: flex-end; background: var(--user-bubble); color: white; border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-start; background: var(--card); border: 1px solid rgba(255,255,255,0.1); border-bottom-left-radius: 2px; }
        .ai-msg img { max-width: 100%; border-radius: 10px; margin-top: 10px; border: 2px solid var(--accent); }
        .input-area { background: var(--card); padding: 20px; display: flex; gap: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        input { flex: 1; background: rgba(0,0,0,0.2); border: 1px solid #475569; padding: 12px; border-radius: 12px; color: white; outline: none; }
        
        button { border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        #sendBtn { background: var(--accent); color: #0f172a; }
        #micBtn { background: #475569; color: white; font-size: 18px; }
        #micBtn.listening { background: #ef4444; animation: pulse 1.5s infinite; }
        
        #loader { display: none; font-size: 12px; color: var(--accent); margin-bottom: 5px; text-align: center; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0; background: linear-gradient(to right, #38bdf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Gemini Voice Assistant</h2>
    </div>

    <div class="chat-container" id="chat">
        <div class="msg ai-msg">Hello! Click the üéôÔ∏è to speak or type your question below.</div>
    </div>

    <div class="input-area">
        <div style="width: 100%;">
            <div id="loader">Thinking... ‚ú®</div>
            <div style="display: flex; gap: 10px;">
                <button id="micBtn" title="Speak">üéôÔ∏è</button>
                <input type="text" id="userInput" placeholder="Ask me anything..." autocomplete="off">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyC2UG_g-gulGNOzU1710vq71pqlqnhT7D0";
        const MODEL_IDS = ["gemini-3-flash-preview", "gemini-2.5-flash", "gemini-1.5-flash-latest"];

        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const loader = document.getElementById('loader');

        // --- VOICE RECOGNITION SETUP ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                micBtn.classList.add('listening');
                input.placeholder = "Listening...";
            };

            recognition.onspeechend = () => {
                recognition.stop();
                micBtn.classList.remove('listening');
                input.placeholder = "Ask me anything...";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                input.value = transcript;
                askAI(); // Automatically send after speaking
            };

            recognition.onerror = (event) => {
                console.error("Speech Error:", event.error);
                micBtn.classList.remove('listening');
            };
        } else {
            micBtn.style.display = 'none';
            console.log("Speech recognition not supported in this browser.");
        }

        micBtn.addEventListener('click', () => {
            recognition.start();
        });

        // --- CHAT LOGIC ---
        async function askAI() {
            const text = input.value.trim();
            if (!text) return;

            appendMsg(text, 'user');
            input.value = '';
            loader.style.display = 'block';

            let finalPrompt = text;
            const isVisual = /photo|image|picture|show me|draw/i.test(text);
            
            if (isVisual) {
                finalPrompt += " (Strict: Use Markdown ![image](https://loremflickr.com/600/400/" + text.split(' ').pop() + ") ONLY if I specifically asked for a visual. Otherwise, just text.)";
            } else {
                finalPrompt += " (Respond with text only. No images.)";
            }

            let success = false;
            for (let modelId of MODEL_IDS) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: finalPrompt }] }] })
                    });
                    const data = await response.json();
                    if (data.candidates) {
                        appendMsg(data.candidates[0].content.parts[0].text, 'ai');
                        success = true;
                        break;
                    }
                } catch (e) { console.log("Next model..."); }
            }
            if (!success) appendMsg("‚ö†Ô∏è Connection failed.", 'ai');
            loader.style.display = 'none';
        }

        function appendMsg(text, sender) {
            const div = document.createElement('div');
            div.className = `msg ${sender}-msg`;
            div.innerHTML = sender === 'ai' ? marked.parse(text) : text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        sendBtn.addEventListener('click', askAI);
        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') askAI(); });
    </script>
</body>
</html>
